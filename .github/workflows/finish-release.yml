name: Finish Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  tag-and-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Load secrets
        id: load-secrets
        uses: 1password/load-secrets-action@v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: '${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}'
          SLACK_BOT_TOKEN: op://kv_app_infra/SLACK_BOT_TOKEN/credential
          SLACK_CHANNEL_ID: op://kv_app_infra/SLACK_CHANNEL_ID/credential
          ARABOT_PAT: op://kv_app_infra/ARABOT_PAT/credential

      - name: Checkout PR Head
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          token: ${{ steps.load-secrets.outputs.ARABOT_PAT }}

      - name: Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Create Tag
        run: |
          git tag "v${{ steps.package-version.outputs.current-version}}" ${{ github.event.pull_request.head.sha }}
          git push origin "v${{ steps.package-version.outputs.current-version}}"

      - name: Read changelog updates
        id: read-changelog
        uses: actions/github-script@v8.0.0
        env:
          version: '${{ steps.package-version.outputs.current-version }}'
          path: ./CHANGELOG.md
        with:
          script: |
            const readChangelog = require('./.github/workflows/scripts/readChangelog.js');
            await readChangelog({ github, context, core });

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          prerelease: false
          tag_name: 'v${{ steps.package-version.outputs.current-version}}'
          body: ${{ steps.read-changelog.outputs.changes }}
          token: ${{ steps.load-secrets.outputs.ARABOT_PAT }}

      - name: Extract Slack Thread TS
        id: extract-ts
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          TS=$(echo "$PR_BODY" | grep -o '<!-- slack_ts: [0-9.]* -->' | sed 's/<!-- slack_ts: //;s/ -->//')
          echo "ts=$TS" >> $GITHUB_OUTPUT

      - name: Notify Slack
        if: steps.load-secrets.outputs.SLACK_BOT_TOKEN != '' && steps.extract-ts.outputs.ts != ''
        run: |
          MSG="âœ… *Release Merged*
          Tag: \`v${{ steps.package-version.outputs.current-version}}\`
          Deployment to Production initiated."
           
          node .github/workflows/scripts/slackNotify.js "$MSG"
        env:
          SLACK_BOT_TOKEN: ${{ steps.load-secrets.outputs.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ steps.load-secrets.outputs.SLACK_CHANNEL_ID }}
          SLACK_THREAD_TS: ${{ steps.extract-ts.outputs.ts }}
