# Finish Release â€” notifies Slack when a release PR is merged or cancelled.

name: Finish Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify:
    if: startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest
    steps:
      - name: Load secrets
        id: secrets
        uses: 1password/load-secrets-action@v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: '${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}'
          SLACK_BOT_TOKEN: op://kv_app_infra/SLACK_BOT_TOKEN/credential
          SLACK_CHANNEL_ID: op://kv_app_infra/SLACK_CHANNEL_ID/credential

      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/workflows/scripts/slackNotify.js
            .github/actions/extract-slack-ts
            .github/actions/slack-notify

      - name: Extract Slack TS from PR body
        id: ts
        uses: ./.github/actions/extract-slack-ts
        with:
          body: ${{ github.event.pull_request.body }}

      - name: Notify Slack (merged)
        if: github.event.pull_request.merged && steps.secrets.outputs.SLACK_BOT_TOKEN && steps.ts.outputs.ts
        uses: ./.github/actions/slack-notify
        with:
          slack_bot_token: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}
          slack_channel_id: ${{ steps.secrets.outputs.SLACK_CHANNEL_ID }}
          thread_ts: ${{ steps.ts.outputs.ts }}
          message: ðŸ“¦ *Release PR merged into main*

      - name: Notify Slack (cancelled)
        if: github.event.pull_request.merged == false && steps.secrets.outputs.SLACK_BOT_TOKEN && steps.ts.outputs.ts
        uses: ./.github/actions/slack-notify
        with:
          slack_bot_token: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}
          slack_channel_id: ${{ steps.secrets.outputs.SLACK_CHANNEL_ID }}
          thread_ts: ${{ steps.ts.outputs.ts }}
          message: ðŸ›‘ *Release cancelled*
