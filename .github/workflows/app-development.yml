# The "App Development" workflow runs on pull requests and pushes to the main branch. It builds a development version
# of the application, runs checks (type checking, linting, tests, etc.), and deploys the application only for pushes to
# the main branch.

name: App Development

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/shared-build.yml
    with:
      env: "development"

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/setup
      - name: Setup
        uses: ./.github/actions/setup
        with:
          fetch-depth: 0
      - name: Retrieve NextJs build
        uses: actions/download-artifact@v6.0.0
        with:
          name: nextjs-build
      - name: Check types
        run: pnpm type-check
      - name: Check linter
        run: pnpm lint
      - name: Check prettier
        run: pnpm prettify
      - name: Run tests with coverage
        run: |
          set -eo pipefail
          pnpm test:coverage
      - name: Check changeset
        if: github.event_name == 'pull_request'
        run: pnpm changeset status --since origin/main

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/shared-deploy.yml
    secrets: inherit
    with:
      domain: "dev.app.aragon.org"
      env: "development"
