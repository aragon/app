name: App Release

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  NODE_CACHE: "yarn"
  APP_ENV: "production"
  APP_DOMAIN: "app-next.aragon.org"
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  versioning:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ secrets.ARABOT_PAT_TRIGGER_WORKFLOW }}
      - name: Update version and changelog
        run: yarn changeset version
      - name: Create tag
        run: yarn changeset tag
      - name: Commit changes
        run: |
          git config --global user.name "Arabot-1"
          git config --global user.email "arabot-1@users.noreply.github.com"
          git add --all
          git commit -am "Release v${{ steps.package-version.outputs.current-version}}"
          git push --follow-tags

  prepare:
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.NODE_CACHE }}
      - name: Restore NextJs cache
        uses: actions/cache@v4.2.0
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.[jt]sx?') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build PROD application
        run: |
          yarn setup ${{ env.APP_ENV }}
          yarn build
      - name: Cache NextJs build
        uses: actions/cache@v4.2.0
        with:
          path: |
            ${{ github.workspace }}/.next
            ${{ github.workspace }}/.env.local
            ${{ github.workspace }}/next-env.d.ts
          key: ${{ github.ref }}-${{ github.sha }}

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.NODE_CACHE }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Restore cached NextJs build
        uses: actions/cache@v4.2.0
        with:
          path: |
            ${{ github.workspace }}/.next
            ${{ github.workspace }}/.env.local
            ${{ github.workspace }}/next-env.d.ts
          key: ${{ github.ref }}-${{ github.sha }}
      - name: Prepare secrets
        run: |
          echo "NEXT_SECRET_IPFS_JWT=${{secrets.NEXT_SECRET_IPFS_JWT}}" >> .env
          echo "NEXT_SECRET_RPC_KEY=${{secrets.NEXT_SECRET_RPC_KEY}}" >> .env
      - name: Bundle Vercel application
        run: yarn vercel build --prod --yes --token=${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }}
      - name: Vercel deployment
        run: yarn vercel deploy --prebuilt --prod --skip-domain --yes --token=${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} > deployment-url.txt
      - name: Set deployment alias
        run: |
          DEPLOYMENT_URL=`cat deployment-url.txt`
          yarn vercel alias $DEPLOYMENT_URL ${{ env.APP_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }}

  release:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Read changelog updates
        id: read-changelog
        uses: mindsers/changelog-reader-action@v2.2.3
        with:
          version: "${{ steps.package-version.outputs.current-version }}"
          path: ./CHANGELOG.md
      - name: Create release
        uses: softprops/action-gh-release@v2.2.1
        with:
          prerelease: false
          body: ${{ steps.read-changelog.outputs.changes }}
