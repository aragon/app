name: App Deploy

on:
  push:
    branches:
      - main
      - develop
      - setup-deployment # To be removed

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  NODE_CACHE: "yarn"
  APP_ENV: ${{ (github.ref == 'refs/heads/main' && 'production') || 'development' }}
  APP_DOMAIN: ${{ (github.ref == 'refs/heads/main' && 'prod-app-next.vercel.app') || 'dev-app-next.vercel.app'  }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.NODE_CACHE }}
      - name: Restore NextJs cache
        uses: actions/cache@v4.0.2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.[jt]sx?') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build DEV or PROD application
        run: |
          yarn setup ${{ env.APP_ENV }}
          yarn build
      - name: Cache NextJs build
        uses: actions/cache@v4.0.2
        with:
          path: |
            ${{ github.workspace }}/.next
            ${{ github.workspace }}/next-env.d.ts
          key: ${{ github.ref }}-${{ github.sha }}

  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.NODE_CACHE }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Restore cached NextJs build
        uses: actions/cache@v4.0.2
        with:
          path: |
            ${{ github.workspace }}/.next
            ${{ github.workspace }}/.env.local
            ${{ github.workspace }}/next-env.d.ts
          key: ${{ github.ref }}-${{ github.sha }}
      - name: Check types
        run: yarn type-check
      - name: Check linter
        run: yarn lint
      - name: Check prettier
        run: yarn prettify
      - name: Run tests with coverage
        run: |
          set -eo pipefail
          yarn test:coverage

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.NODE_CACHE }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Restore cached NextJs build
        uses: actions/cache@v4.0.2
        with:
          path: |
            ${{ github.workspace }}/.next
            ${{ github.workspace }}/.env.local
            ${{ github.workspace }}/next-env.d.ts
          key: ${{ github.ref }}-${{ github.sha }}
      - name: Bundle Vercel application
        run: vercel build --prod --yes --token=${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }}
      - name: Vercel deployment
        run: vercel build --prod --yes --token=${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} > deployment-url.txt
      - name: Set deployment alias
        run: |
          DEPLOYMENT_URL=`cat deployment-url.txt`
          vercel alias $DEPLOYMENT_URL ${{ env.APP_ENV }} --token=${{ secrets.APP_DOMAIN }} --scope ${{ secrets.VERCEL_SCOPE }}
