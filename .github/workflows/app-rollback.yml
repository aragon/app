name: App Rollback

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to rollback to (e.g., v1.16.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Verify tag is in main
        run: |
          git fetch origin main
          # Check if the tag is contained in origin/main
          if ! git branch -r --contains ${{ inputs.tag }} | grep -q "origin/main"; then
            echo "Error: Tag ${{ inputs.tag }} is not reachable from main branch!"
            exit 1
          fi

  build:
    needs: validate
    uses: ./.github/workflows/shared-build.yml
    secrets: inherit
    with:
      env: 'production'
      ref: ${{ inputs.tag }}

  deploy:
    needs: build
    uses: ./.github/workflows/shared-deploy.yml
    secrets: inherit
    with:
      domain: 'app.aragon.org'
      env: 'production'
