name: Release PR Flow

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths: [CHANGELOG.md]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    if: startsWith(github.head_ref, 'release/')
    uses: ./.github/workflows/shared-build.yml
    secrets: inherit
    with:
      env: 'staging'
      ref: ${{ github.event.pull_request.head.sha }}

  test:
    if: startsWith(github.head_ref, 'release/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1
          sparse-checkout: .github/actions/setup

      - name: Setup
        uses: ./.github/actions/setup
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Retrieve NextJs build
        uses: actions/download-artifact@v7.0.0
        with:
          name: nextjs-build

      - name: Check types
        run: pnpm type-check

      - name: Check linter with formatter
        run: pnpm lint:check

      - name: Run tests with coverage
        run: pnpm test:coverage

  deploy:
    if: startsWith(github.head_ref, 'release/')
    needs: test
    uses: ./.github/workflows/shared-deploy.yml
    secrets: inherit
    with:
      domain: 'stg.app.aragon.org'
      env: 'staging'

  notify:
    if: startsWith(github.head_ref, 'release/')
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Load secrets
        id: secrets
        uses: 1password/load-secrets-action@v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: '${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}'
          SLACK_BOT_TOKEN: op://kv_app_infra/SLACK_BOT_TOKEN/credential
          SLACK_CHANNEL_ID: op://kv_app_infra/SLACK_CHANNEL_ID/credential
          ARABOT_PAT: op://kv_app_infra/ARABOT_PAT/credential
          LINEAR_API_TOKEN: op://kv_app_infra/LINEAR_API_TOKEN/credential

      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1
          sparse-checkout: .github/actions/setup

      - name: Setup
        uses: ./.github/actions/setup
        with:
          token: ${{ github.token }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Extract Slack TS from PR body
        id: ts
        run: |
          # Use gh to get PR body properly (avoids shell escaping issues)
          BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q .body)
          TS=$(echo "$BODY" | grep -o '<!-- slack_ts: [0-9.]*' | sed 's/<!-- slack_ts: //')
          echo "ts=$TS" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Detect base tag from main
        id: base
        run: |
          git fetch origin main --tags --force >/dev/null 2>&1 || true
          BASE_REF=$(git describe --tags --abbrev=0 origin/main 2>/dev/null || true)
          echo "base_ref=$BASE_REF" >> $GITHUB_OUTPUT

      - name: Generate Release Summary
        id: summary
        run: node .github/workflows/scripts/generateReleaseSummary.js
        env:
          LINEAR_API_TOKEN: ${{ steps.secrets.outputs.LINEAR_API_TOKEN }}
          BASE_REF: ${{ steps.base.outputs.base_ref }}

      - name: Update PR Description
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --body "${{ steps.summary.outputs.summary }}

          <!-- slack_ts: ${{ steps.ts.outputs.ts }} -->"
        env:
          GH_TOKEN: ${{ steps.secrets.outputs.ARABOT_PAT }}

      - name: Notify Slack
        if: steps.ts.outputs.ts && steps.secrets.outputs.SLACK_BOT_TOKEN
        run: |
          SHA="${{ github.event.pull_request.head.sha }}"
          SHORT_SHA="${SHA:0:7}"
          REF="${{ github.event.pull_request.head.ref }}"
          PR_URL="${{ github.event.pull_request.html_url }}"

          MSG="ðŸ›  *Staging Updated*
          *Staging:* [stg.app.aragon.org](https://stg.app.aragon.org)
          *Commit:* [$SHORT_SHA](https://github.com/aragon/app/commit/$SHA)

          You can start testing on staging now.
          - If you find bugs: create PR with fixes to the release branch [$REF](https://github.com/aragon/app/tree/$REF)
          - If all good: approve the PR and add label \`release:ready\` â€” $PR_URL"

          node .github/workflows/scripts/slackNotify.js "$MSG"
        env:
          SLACK_BOT_TOKEN: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ steps.secrets.outputs.SLACK_CHANNEL_ID }}
          SLACK_THREAD_TS: ${{ steps.ts.outputs.ts }}
