name: App Dispatch

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger E2E Tests in App QA Repository #testi
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.E2E_TESTS_REPO_TOKEN }}" \
            https://api.github.com/repos/aragon/app-qa/dispatches \
            -d '{"event_type": "E2E_Tests_App_Next_Dispatch"}'
