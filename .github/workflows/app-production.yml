# App Production — deploys to production when a GitHub Release is published.
# Also supports manual trigger for hotfixes.

name: App Production

on:
  workflow_dispatch: {}
  release:
    types: [published]

concurrency:
  group: production-deployment
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/shared-build.yml
    secrets: inherit
    with:
      env: "production"

  deploy:
    needs: build
    uses: ./.github/workflows/shared-deploy.yml
    secrets: inherit
    with:
      domain: "app.aragon.org"
      env: "production"

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Load secrets
        id: secrets
        uses: 1password/load-secrets-action@v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: '${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}'
          SLACK_BOT_TOKEN: op://kv_app_infra/SLACK_BOT_TOKEN/credential
          SLACK_CHANNEL_ID: op://kv_app_infra/SLACK_CHANNEL_ID/credential

      - name: Checkout (for slackNotify script)
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1
          sparse-checkout: .github/workflows/scripts/slackNotify.js

      - name: Extract Slack TS from release body
        id: ts
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const body = context.payload.release?.body || '';
            const m = body.match(/<!--\s*slack_ts:\s*([0-9.]+)\s*-->/);
            core.setOutput('ts', m?.[1] || '');

      - name: Notify Slack
        if: steps.secrets.outputs.SLACK_BOT_TOKEN && steps.ts.outputs.ts
        run: |
          node .github/workflows/scripts/slackNotify.js "✅ *Production Deployed*
          *Tag:* \`${{ github.event.release.tag_name }}\`
          *URL:* ${{ needs.deploy.outputs.deploymentUrl }}"
        env:
          SLACK_BOT_TOKEN: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ steps.secrets.outputs.SLACK_CHANNEL_ID }}
          SLACK_THREAD_TS: ${{ steps.ts.outputs.ts }}
