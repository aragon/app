name: Release PR Finalize

on:
  pull_request:
    types: [labeled]
    branches: [main]
  pull_request_review:
    types: [submitted]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: read

jobs:
  finalize:
    if: startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1
          sparse-checkout: .github/actions/pr-check-ready

      - name: Load secrets
        id: secrets
        uses: 1password/load-secrets-action@v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: '${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}'
          ARABOT_PAT: op://kv_app_infra/ARABOT_PAT/credential

      - name: Check label + approval
        id: check
        uses: ./.github/actions/pr-check-ready
        with:
          pr_number: ${{ github.event.pull_request.number }}
          required_labels: release:ready
          require_approval: "true"

      - name: Checkout
        if: steps.check.outputs.ready == 'true'
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          token: ${{ steps.secrets.outputs.ARABOT_PAT }}

      - name: "Guar: no new changesets at finalize"
        if: steps.check.outputs.ready == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if ls .changeset/*.md >/dev/null 2>&1; then
            echo "Found .changeset/*.md at finalize. Policy: do not add new changesets to an existing release/hotfix. Cancel and start a new one." >&2
            ls -1 .changeset/*.md >&2 || true
            exit 1
          fi

      - name: Get version
        if: steps.check.outputs.ready == 'true'
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Read changelog
        if: steps.check.outputs.ready == 'true'
        id: changelog
        uses: ./.github/actions/read-changelog
        with:
          version: ${{ steps.version.outputs.current-version }}
          path: ./CHANGELOG.md

      - name: Read PR body
        if: steps.check.outputs.ready == 'true'
        id: pr
        uses: ./.github/actions/gh-pr-get-body
        with:
          pr_number: ${{ github.event.pull_request.number }}
          token: ${{ github.token }}

      - name: Extract Slack TS from PR body
        if: steps.check.outputs.ready == 'true'
        id: ts
        uses: ./.github/actions/extract-slack-ts
        with:
          body: ${{ steps.pr.outputs.body }}

      - name: Build release notes (changelog + slack_ts marker)
        if: steps.check.outputs.ready == 'true'
        id: notes
        uses: ./.github/actions/build-release-notes
        with:
          changes: ${{ steps.changelog.outputs.changes }}
          slack_ts: ${{ steps.ts.outputs.ts }}
          path: release-notes.md

      - name: Create tag
        if: steps.check.outputs.ready == 'true'
        id: tag
        uses: ./.github/actions/gh-ensure-tag
        with:
          tag: v${{ steps.version.outputs.current-version }}
          sha: ${{ github.event.pull_request.head.sha }}

      - name: Create GitHub Release
        if: steps.check.outputs.ready == 'true'
        uses: ./.github/actions/gh-ensure-release
        with:
          tag: v${{ steps.version.outputs.current-version }}
          title: Release v${{ steps.version.outputs.current-version }}
          notes_path: ${{ steps.notes.outputs.path }}
          token: ${{ steps.secrets.outputs.ARABOT_PAT }}
