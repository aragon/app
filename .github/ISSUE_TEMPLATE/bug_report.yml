name: Bug Report
description: Report a bug or issue with the Aragon App
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (App is unusable)
        - High (Major feature broken)
        - Medium (Feature partially broken)
        - Low (Minor issue)
    validations:
      required: true

  - type: dropdown
    id: network
    attributes:
      label: Network
      description: Which network were you using?
      options:
        - Ethereum Mainnet
        - Ethereum Sepolia
        - Polygon
        - Arbitrum
        - Base
        - Other (specify in description)
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      placeholder: e.g., Chrome 120, Firefox 121, Safari 17
    validations:
      required: false

  - type: input
    id: wallet
    attributes:
      label: Wallet
      description: Which wallet are you using?
      placeholder: e.g., MetaMask, WalletConnect, Coinbase Wallet
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop images here or paste from clipboard

  - type: textarea
    id: console
    attributes:
      label: Console Errors
      description: Any errors in the browser console? (Right-click → Inspect → Console tab)
      placeholder: Paste any error messages here
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any other relevant information...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I have provided all the information requested above
          required: true
