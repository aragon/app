name: "Setup"
description: "This action checks out the commit, sets up Node and installs the dependencies using pnpm."

inputs:
  repository:
    description: "The repository to checkout"
    required: false
    default: ${{ github.repository }}
  fetch-depth:
    description: "The number of commits to fetch when checking out the repository"
    required: false
    default: "1"
  token:
    description: "GitHub token used for authentication"
    required: false
    default: ${{ github.token }}
  node-version:
    description: "The version of Node.js to use for the workflow"
    required: false
    default: "22"
  node-cache:
    description: "Specifies which package manager to use for caching"
    required: false
    default: "pnpm"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2
      with:
        repository: ${{ inputs.repository }}
        fetch-depth: ${{ inputs.fetch-depth }}
        token: ${{ inputs.token }}
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node
      uses: actions/setup-node@v4.2.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.node-cache }}

    - name: Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4.3.0
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
